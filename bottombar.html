<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body ng-app="myApp" ng-controller="userCtrl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"><span ng-bind="title"></span></h1>
		</header>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar" id="home">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">健康</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat" id="terminal">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">2</span></span>
				<span class="mui-tab-label">终端</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="member">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">成员切换</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact" id="equipment">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">设备</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="personal">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">个人</span>
			</a>

		</nav>

		<div class="mui-content">
			<div id="tabbar-with-map" class="mui-control-content" ng-include="'message.html'"></div>
		</div>

	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui.plusReady(function() {
		
		
	
		});
		var Testapp = angular.module("myApp", []);
		// 绑定controller,这里在div中定义的controller是myController
		Testapp.controller("userCtrl", function($scope, $http) {
			// 初期化处理
			var init = function() {
				$scope.title = "健康";
			};
			
			// 健康
			document.getElementById("home").addEventListener("tap", function() {
				$scope.title = "健康";
			})
			
			// 终端
			document.getElementById("terminal").addEventListener("tap", function() {
				$scope.title = "终端";
			})
			
						
			// 成员切换
			document.getElementById("member").addEventListener("tap", function() {
				$scope.title = "成员切换";
			})
			
			// 设备
			document.getElementById("equipment").addEventListener("tap", function() {
				$scope.title = "设备";
			})
			
			// 个人
			document.getElementById("personal").addEventListener("tap", function() {
				$scope.title = "个人";
			})
			// 初期化处理

			init();
		});
	</script>

</html>
