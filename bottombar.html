<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body ng-app="myApp" ng-controller="userCtrl">
		<div id="tabbar-with-map" class="mui-control-content" ng-include="'message.html'"></div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">2</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">成员切换</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="xxx">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>

	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui.plusReady(function() {
		//			console.log("222");
		//			var info = document.getElementById("xy");
		//			info.innerHTML = "当前选中的为：";
		//			document.getElementById("xxx").addEventListener("click", function() {
		//			console.log("嵌入");
	
		});
		var Testapp = angular.module("myApp", []);
		// 绑定controller,这里在div中定义的controller是myController
		Testapp.controller("userCtrl", function($scope, $http) {
			// 初期化处理
			var init = function() {};
			document.getElementById("xxx").addEventListener("tap", function() {
				console.log("嵌入");
				$scope.messages = "test";
				alert("111111");
			})
			// 初期化处理
			$scope.messages = "test";
			console.log("111");
			init();
		});

	</script>

</html>
